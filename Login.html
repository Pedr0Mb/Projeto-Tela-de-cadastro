<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="Login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <form action="" method="post" class="Form">
        <p class="FormTitle">Login</p>
        <main class="Inputs">
            <label class="label" for="label">Nome</label> <span class="Span">*</span>
            <br> 
            <input type="text" class="FormInput " required id="Nome"> 
            <br>
            
            <label class="label" for="label">Senha</label> <span class="Span">*</span> <br>
            <input type="password" class="FormInput" required id="Senha"> 
           
        </main>
        <div class="btns">
            <input type="button" class="btn" value="Cancelar" onclick="Limpar()">
            <input type="submit" class="btn" value="Entrar">
        </div>
    </form>
    <script src="scriptLogin.js"></script>
</body>
</html>
