<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/LoginCliente.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <form action="" method="post" class="Form" id="form">
        <p class="FormTitle">Cadastrar</p>
        <main class="Inputs">
            <label class="label" for="label">Nome</label> 
            <label class="label Sobrenome" for="label">Sobrenome</label>     
            <br> 
            <input name="nome" type="text" class="FormInput Nome" required id="Nome"> 
            <input name="sobrenome" type="text" class="FormInput Nome" required id="Sobrenome"><br>
            <label class="label" for="label">E-mail</label>  <br>   
            <input name="email" type="text" class="FormInput" required id="Email"> <br>
            <label class="label" for="label">Telefone</label>  <br>
            <input name="telefone" type="tel" min="0" class="FormInput" required id="Telefone" placeholder="00-00000-0000" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"> 
            <label class="label" for="label">Endere√ßo</label>  <br>
            <input name="endereco" type="text" class="FormInput" required id="Endereco"> 
        </main>
        <div class="btns">
            <input type="button" class="btn" value="Cancelar" onclick="Limpar()">
            <input type="submit" class="btn" value="Entrar">
        </div>
        <span class="Invalidacao" id="span">Data Invalida!!!!</span>
    </form>
    <script src="js/LoginCliente.js"></script>
</body>
</html>
